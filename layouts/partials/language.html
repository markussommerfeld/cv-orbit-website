            <div class="language-container container-block">
                <h2 class="container-block-title">{{ i18n "language" }}</h2>
                <ul class="list-unstyled interests-list">
				{{ range .Site.Params.language.list }}
                    <li>{{ .language }}  
					<span class="dot_empty"></span>
					<span class="dot_empty"></span><span class="dot_empty"></span>
					<span class="dot_empty"></span><span class="dot_empty"></span> 
					<div class="dot_full" data-level="{{ .level }}">
					</li>
				{{ end }}
                </ul>
            </div><!--//language-->
